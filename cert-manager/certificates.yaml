apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: open-webui-ingressroute-certificate
  namespace: open-webui
spec:
  secretName: open-webui-certificate-secret
  issuerRef:
    name: cloudflare-clusterissuer
    kind: ClusterIssuer
  dnsNames:
    - 'chat.stinkyboi.com'
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: argocd-ingressroute-certificate
  namespace: argocd
spec:
  secretName: argocd-certificate-secret
  issuerRef:
    name: cloudflare-clusterissuer
    kind: ClusterIssuer
  dnsNames:
    - 'argocd.stinkyboi.com'
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: prometheus-ingressroute-certificate
  namespace: monitoring
spec:
  secretName: prometheus-certificate-secret
  issuerRef:
    name: cloudflare-clusterissuer
    kind: ClusterIssuer
  dnsNames:
    - 'prometheus.stinkyboi.com'
